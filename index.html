<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Guestbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="greeting-section">
    <h1 class="title">Virtual Guestbook</h1>
    <p class="description">Point your camera at the QR code, then record your message or take a selfie!</p>
    <div class="button-group">
        <button class="btn btn-primary" id="open-camera-btn">Open Camera</button>
    </div>
</div>

<!-- Camera section -->
<div id="camera-section" class="d-none">
    <video id="camera-feed" autoplay playsinline></video>

    <!-- Buttons container -->
    <div class="camera-buttons">
        <button class="btn btn-primary" id="start-record-btn">Start</button>
        <button class="btn btn-secondary d-none" id="stop-record-btn">Stop</button>
        <button class="btn btn-secondary d-none" id="retake-btn">Retake</button>
        <button class="btn btn-secondary" id="switch-camera-btn">Switch</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
