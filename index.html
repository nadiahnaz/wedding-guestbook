<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding GuestBook | NasNad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container text-center mt-5">
        <div id="greeting-section">
            <h1>Selamat Datang ke Majlis Kami!</h1>
            <p class="lead">Terima kasih kerana sudi hadir. Sila rakamkan ucapan anda kepada kami.</p>
            
            <video width="100%" max-width="600" controls class="my-4 shadow">
                <source src="video/ucapan.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <button id="init-camera-btn" class="btn btn-primary btn-lg">
                📸 Mula
            </button>
        </div>
        
        <div id="camera-section" class="d-none">
            <div class="position-relative">
                <video id="camera-feed" autoplay playsinline class="w-100 border rounded"></video>
                <canvas id="photo-canvas" class="d-none"></canvas>
            </div>
            <div id="controls" class="mt-3">
                <button id="start-record-btn" class="btn btn-danger">Mula Rakam Video</button>
                <button id="stop-record-btn" class="btn btn-secondary d-none">Henti Rakaman</button>
                <button id="switch-camera-btn" class="btn btn-info">🔄 Tukar Kamera</button>
                <button id="snap-photo-btn" class="btn btn-success d-none">Ambil Gambar Selfie</button>
            </div>
        </div>

        <div id="loading-section" class="d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2" id="loading-text">Memuat Naik Video...</p>
        </div>

        <div id="selfie-prompt-section" class="d-none">
            <h2>Video Berjaya Dimuat Naik!</h2>
            <p>Sudi tak untuk ambil gambar selfie juga?</p>
            <button id="yes-selfie-btn" class="btn btn-success">Ya, Pasti!</button>
            <button id="no-selfie-btn" class="btn btn-secondary">Tidak, Terima Kasih</button>
        </div>

        <div id="thank-you-section" class="d-none">
            <h2>Terima Kasih! ❤️</h2>
            <p>Sumbangan kenangan anda amat kami hargai.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
