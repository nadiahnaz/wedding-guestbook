<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Guest Cam | [Nama Pasangan]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container text-center mt-5">
        <div id="greeting-section">
            <h1>Selamat Datang ke Majlis Kami!</h1>
            <p class="lead">Terima kasih kerana sudi hadir. Sila rakamkan kenangan anda bersama kami.</p>
            
            <video width="100%" max-width="600" controls class="my-4 shadow">
                <source src="video/ucapan.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <button id="start-camera-btn" class="btn btn-primary btn-lg">
                📸 Rakam Foto / Video
            </button>
        </div>

        <div id="camera-section" class="d-none">
            <video id="camera-feed" autoplay playsinline class="w-100 border rounded"></video>
            <button id="snap-photo-btn" class="btn btn-success mt-3">Ambil Gambar</button>
            <canvas id="photo-canvas" class="d-none"></canvas>
            <img id="photo-preview" class="w-100 mt-3 rounded d-none" alt="Photo Preview">
            <button id="upload-btn" class="btn btn-warning mt-3 d-none">Muat Naik</button>
            <button id="retake-btn" class="btn btn-secondary mt-3 d-none">Ambil Semula</button>
        </div>

        <div id="thank-you-section" class="d-none">
            <h2>Terima Kasih! ❤️</h2>
            <p>Gambar anda telah berjaya dimuat naik. Terima kasih kerana sudi berkongsi kenangan.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
